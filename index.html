<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <h3>Email:</h3>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Insira seu email" />
            </div>
            <h3>Senha:</h3>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Insira sua senha" />
            </div>
            <input type="submit" value="Entrar" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Faça seu cadastro</h2>

            
            <h3>Nome completo/Razão social: </h3>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Insira seu nome completo" />
            </div>
            <h3>Data de nascimento: </h3>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input class="fonteinput" type="date">
            </div>
            <h3>Tipo: </h3>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <select class="cssselect" name="tipo" id="select_tipo" onchange="mostrar()">
                <option value="0">Selecione</option>
                <option value="1">CPF</option>
                <option value="2">CNPJ</option>
            </select>
            </div>
            <div class="input-field" id="divescolha" style="display: none;">
              <h3>CPF / CNPJ: </h3>
              <i class="fas fa-lock"></i>
              <input id= "cpf_input"class="fonteinput" placeholder="Insira seu CPF ou CNPJ">
            </div>
            <h3>CEP: </h3>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input class="fonteinput" placeholder="Insira seu CEP">
            </div>
            <h3>Número: </h3>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input class="fonteinput" placeholder="Insira o número do endereço">
            </div>
            <h3>Email:</h3>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input class="fonteinput" placeholder="Insira seu email">
            </div>
            <h3>Senha:</h3>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input class="fonteinput" type="password" placeholder="Insira sua senha">
            </div>

            <input type="submit" class="btn" value="Cadastre-se" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Ainda não é cadastrado?</h3>
            <p>
              Faça o cadastro!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="banco_de_dados.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já é cadastrado?</h3>
            <p>
              Faça o login!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="banco_de_dados.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
<script>
    
  function mostrar() {
      var tipo = select_tipo.value
  
      if (tipo == 1 ) {
          divescolha.style.display = "block"
      } 
      else {
          divescolha.style.display = "block"
      }
  }
  
  </script>
